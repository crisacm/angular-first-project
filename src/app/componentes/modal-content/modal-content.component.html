<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Lista de personajes</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="passBack()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="col-md-3 mx-auto my-5" *ngFor="let per of personajes">
                <mdb-card class="card-img">
                    <mdb-card-img src="{{per.image}}" alt="Picture">
                    </mdb-card-img>
                    <mdb-card-body>
                        <mdb-card-text>
                            {{per.name}}
                        </mdb-card-text>
                    </mdb-card-body>
                </mdb-card>
            </div>
        </div>
    </div>

    <button (click)="passBack()" type="submit" class="btn btn-primary w-100">Pass back</button>
</div>
